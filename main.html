<!DOCTYPE html>
<html>
<head>
	<title>Elliptic Curve Point Addition</title>
	<script src="ec.js"></script>
</head>
<body>
	<h1>Elliptic Curve Point Addition</h1>
	<p>Enter the values for the two points on the curve:</p>
	<label for="x1">Point 1 x:</label>
	<input type="text" id="x1" value="0">
	<label for="y1">Point 1 y:</label>
	<input type="text" id="y1" value="0">
	<label for="x2">Point 2 x:</label>
	<input type="text" id="x2" value="0">
	<label for="y2">Point 2 y:</label>
	<input type="text" id="y2" value="0">
	<button onclick="addPoints()">Add Points</button>
	<p id="result"></p>
</body>
</html>
